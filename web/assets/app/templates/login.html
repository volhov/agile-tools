<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <div class="login-header">
                <h1>Sign in</h1>
            </div>
        </div>
        <div class="login-page">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" data-ng-hide="showLoader">
                        <div data-ng-show="alert.message" role="alert"
                             class="alert alert-{{alert.type}}">{{alert.message}}</div>

                        <div class="form-group">
                            <label for="username">Jira Username</label>
                            <input type="text" id="username" class="form-control" required
                                   data-ng-model="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Jira Password</label>
                            <input type="password" id="password" class="form-control" required
                                   data-ng-model="password" />
                        </div>
                        <button type="button" class="btn btn-primary"
                                data-ng-click="signIn(username, password)">Sign in</button>
                    </form>
                    <p data-ng-show="showLoader" class="info bg-info">
                        <span class="loading-indicator" title="Please wait..."></span>
                        Begging Jira... Please wait for a moment.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

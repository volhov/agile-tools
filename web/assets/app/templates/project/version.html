<div class="page-header">
    <h1><a href="/project/{{ project.key }}">{{ project.name }}</a> / {{ version.name }}</h1>
    <div data-ng-show="alert.message" role="alert"
         class="alert alert-{{alert.type}}">{{alert.message}}</div>
</div>
<div class="version-dates pull-right">
    <span data-ng-if="version.startDate">
        <span class="date" title="Start Date">{{ version.startDate.date | dateFormat:'MMM,[&nbsp;]DD' }}</span>
        &rarr;
    </span>
    <span data-ng-if="version.releaseDate">
        <span class="date" title="Release Date">{{ version.releaseDate.date | dateFormat:'MMM,[&nbsp;]DD' }}</span>
        |
    </span>
    <span data-ng-if="!version.releaseDate">? |</span>
    {{ version.released ? 'Released' : 'Not Released'}}
</div>
<ul class="nav nav-pills" role="tablist">
    <li data-ng-class="getTabClass('confidence_report')">
        <a href="/project/{{ project.key }}/{{ version.name }}/confidence_report">Confidence Report</a>
    </li>
    <li data-ng-class="getTabClass('resources')">
        <a href="/project/{{ project.key }}/{{ version.name }}/resources">Resources</a>
    </li>
    <li data-ng-class="getTabClass('plan')">
        <a href="/project/{{ project.key }}/{{ version.name }}/plan">Plan</a>
    </li>
</ul>
<div class="version-page">
    <div data-app-view-segment="2"></div>
</div>
